<div class="jumbotron text-center popupcontainer" >
<div class="row  padding10">
	<div class="col-sm-12">
	<p class="float-left popupHeading marginl10">ADD ENTITY</p>
	</div>		
</div>
<div class="row padding10">
	<div class="col-sm-4">
	<input type="text" class="popupinput" ng-model="name" placeholder="Name"></input>
	</div>
	<div class="col-sm-4">
	<input type="text" class="popupinput" ng-model="value" placeholder="Value"></input>
	</div>	
	<div class="col-sm-4">
	<input type="text" class="popupinput" ng-model="quantity" placeholder="Quantity"></input>
	</div>		
</div>
<div class="row  padding10">
	<div class="col-sm-8">
	</div>
	<div class="col-sm-4">
	<button ng-click="cancelClicked()" class="buttonlink float-right">Cancel <span><img src="/SVGs/arrow_white.svg"></span></button>
	<button ng-click="addClicked()" class="btn btn-primary buttonlarge float-right marginr10">Add</button>
	</div>		
</div>
</div>
